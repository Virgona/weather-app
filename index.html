<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby's Weather App</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/sun.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="p-3 mb-2 bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="box">
        <aside id="search-el">
            <h2>Search for a City</h2>
            <input type="text" id="myInput" placeholder="Enter a City..">
            <div>
                <button type="button" class="btn btn-sm btn-primary button-search" id="searching">Search</button>
            </div>
            <div id="previous-cities"></div>

        </aside>

        <main>
            <div id="city-display">
                <h2 id="city-name"></h2>
                <div id="icon"><img id="wicon" src="">
                </div>
                <p>Temp: <span id="temp"></span></p>
                <p>Hum: <span id="humidity"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>UV Index: <span id="uv"></span></p>
            </div>

        </main>
    </div>


    <div id="next-5-days"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
        integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
